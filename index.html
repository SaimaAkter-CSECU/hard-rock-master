    <!-- Custom Script Here -->
    <script>
        document.getElementById('search_song').addEventListener("click", () => {
            const song = document.getElementById('song_name').value; 
            getSongDetail(song); 
        }); 

        function getSongDetail(song){
            fetch('https://api.lyrics.ovh/suggest/'+song)
                .then(res => res.json())
                .then(data => {
                    
                    document.getElementById('song_title').innerText = ''; 
                    document.getElementById('song_lyric').innerText = ''; 
                    document.getElementById('lyric_section').style.display = 'none'; 
                    document.getElementById('search_result_list').style.display = 'block'; 
                    
                    for(let i =0; i< 10; i++)
                    {
                        var id = i+1; 
                        document.getElementById('lyrics_title_'+id).innerText = data.data[i].title;
                        document.getElementById('album_title_'+id).innerText = data.data[i].album.title;
                        document.getElementById('artist_name_'+id).innerText = data.data[i].artist.name;
                        document.getElementById('album_image_'+id).setAttribute('src', data.data[i].album.cover_medium);
                    
                        document.getElementById('get_song_lyrics_'+id).addEventListener("click", () => {
                            getLyrics(data.data[i].artist.name, data.data[i].title);
                        });    
                    }  
                })
        }
        
        function getLyrics(artist,title){
            fetch('https://api.lyrics.ovh/v1/'+artist+'/'+title)
            .then(res => res.json())
            .then (data => {
                document.getElementById('search_result_list').style.display = 'none'; 
                document.getElementById('lyric_section').style.display = 'block'; 

                document.getElementById('song_title').innerText = title + ' - ' + artist; 
                if(data.lyrics == undefined){
                    document.getElementById('song_lyric').innerText = "No Lyrics Found!!!"; 
                }
                else{
                    document.getElementById('song_lyric').innerText = data.lyrics; 
                }
            })
        }
    </script>
